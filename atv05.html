    <script>
        const celulas = document.querySelectorAll('td');

        for (let i = 0; i < celulas.length-1; i++) {
            const element = celulas[i];
            if(element.classList.contains('orcs') || element.classList.contains('tesouro') || element.classList.contains('parede')){

            }else
            element.classList.add('parede');

            element.addEventListener("click", tdClick, false);
        }

        function tdClick(event){
            console.log("Classe anterior: ", event.target.className);
            if(event.target.classList.contains("parede")){
                    event.target.classList.remove("parede");
                }else if(event.target.classList.contains("orcs")){
                    event.target.classList.remove("orcs");
                    event.target.classList.add("tesouro");
                    event.target.textContent = "T";
                } else if(event.target.classList.contains("tesouro")){
                    event.target.classList.remove("tesouro");
                    event.target.classList.add("parede");
                    event.target.textContent = "";
                }else{
                    event.target.classList.add("orcs");
                    event.target.textContent = "O";
                }
                console.log("classe atual: ", event.target.className);
        }
